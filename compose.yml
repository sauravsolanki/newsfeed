version: '3'
services:
  redis:
    image: redis:4.0.6-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./redis:/redis

  fastapi-app:
    build:
      context: ./app
    image: fastapi-app
    ports:
      - '8080:8080'
    volumes:
      - ./app:/code
    env_file:
      - .env

  data-puller:
    build:
      context: ./app
    image: fastapi-app
    command: python scheduler.py
    volumes:
      - ./app:/code
    env_file:
      - .env

  worker:
    image: fastapi-app
    depends_on:
      - redis
    command: rq worker --url redis://redis:6379 --with-scheduler
    links:
      - redis
    env_file:
      - .env

#  scheduler:
