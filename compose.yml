#      - redis
#    command: rqscheduler --interval 10 --host redis --port 6379 --db 0
#    links:
#      - redis

  dashboard:
    build:
      context: ./redis-dashboard
    image: redis-dashboard
    container_name: dashboard
    ports:
      - 9181:9181
    command: rq-dashboard --redis-url=redis://redis:6379
    depends_on:
      - redis

